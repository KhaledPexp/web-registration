<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web Registration</title>
</head>
<body>
    <section class="main">
        
        <div class="logo">
            <img id="logo-img" src="images/Logo.png" alt="logo">
            <h1>Find 3D Object, Mockups and Illustration here</h1>
            <img class="img-abs" src="images/Abstraction.png" alt="abstraction">
            <img src="images/Shadow.png" alt="Shadow">
        </div>
        <div class="account">
            <div class="create-acc">
                <h2>Create Account</h2>
                <div class="icon-img">
                    <div class="socila">
                        <img src="icons/google_g_icon.png" alt="">
                        <a href="www.google.com">Sign up with Google</a>
                    </div>
                    <div id="twitter" class="socila">
                        <img src="icons/twitter_bird_icon.png" alt="">
                        <a href="www.twitter.com">Sign up with Twitter</a>
                    </div>
                </div>
            </div>
            <div class="form">
                    <h3>-OR-</h3>
                <form action="#">
                    <input type="text" placeholder="Full name">
                    <input type="email" placeholder="Email Address">
                    <input type="text" placeholder="Password">
                    <button>Create Account</button>
                    <p>Already have an account ? Log in</p>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
